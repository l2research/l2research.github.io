<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Movie Theater with Brain Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        video {
            display: none;
        }
    </style>
</head>
<body>
    <video id="example-video" loop autoplay muted>
        <source src="meditation.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, videoTexture, screenMesh, model;
        const modelScale = 0.5; // Scale for the brain model
        const modelColor = 0xff0000; // Color for the brain model

        init();
        animate();

        function init() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8); // Adjust camera distance to fit larger screen

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Movie screen setup
            const screenGeometry = new THREE.PlaneGeometry(8, 4.5); // Larger screen (16:9)
            var video = document.getElementById('example-video');
            video.muted = false;
            video.play();
            videoTexture = new THREE.VideoTexture(video);
            const screenMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
            screenMesh = new THREE.Mesh(screenGeometry, screenMaterial);
            screenMesh.position.set(0, 2.5, -7); // Position screen in front
            scene.add(screenMesh);

            // Load the brain model at the top right corner
            const loader = new THREE.GLTFLoader();
            loader.load('brain.glb', function (gltf) {
                model = gltf.scene;
                model.position.set(2.0, 2.0, 0); // Positioning at the top right
                model.scale.set(modelScale, modelScale, modelScale);

                // Change the color of the model
                model.traverse(function (child) {
                    if (child.isMesh) {
                        child.material.color.set(modelColor);
                    }
                });

                scene.add(model);
            });

            // Theater room (walls, ceiling, floor)
            const theaterMaterial = new THREE.MeshBasicMaterial({ color: 0x333333, side: THREE.DoubleSide });
            const floor = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), theaterMaterial);
            floor.rotation.x = -Math.PI / 2;
            floor.position.y = 0;
            scene.add(floor);

            const ceiling = new THREE.Mesh(new THREE.PlaneGeometry(20, 20), theaterMaterial);
            ceiling.rotation.x = Math.PI / 2;
            ceiling.position.y = 5;
            scene.add(ceiling);

            const backWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), theaterMaterial);
            backWall.position.z = -10;
            backWall.position.y = 2.5;
            scene.add(backWall);

            const leftWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), theaterMaterial);
            leftWall.rotation.y = Math.PI / 2;
            leftWall.position.x = -10;
            leftWall.position.y = 2.5;
            scene.add(leftWall);

            const rightWall = new THREE.Mesh(new THREE.PlaneGeometry(20, 10), theaterMaterial);
            rightWall.rotation.y = -Math.PI / 2;
            rightWall.position.x = 10;
            rightWall.position.y = 2.5;
            scene.add(rightWall);

            // Ambient light for better visibility
            const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft light
            scene.add(ambientLight);

            // Camera controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 2, -5);
            controls.update();

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Optional: rotate the brain model
            if (model) {
                model.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
