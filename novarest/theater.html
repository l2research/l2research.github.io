<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Movie Theater with Brain Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        video {
            display: none;
        }
    </style>
</head>
<body>
    <video id="theater-video" loop autoplay muted>
        <source id="video-source" src="videos/A_New_Day.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, videoTexture, screenMesh, model;
        init();
        animate();

        function init() {
            const modelColor = '#c88d94';
            const modelScale = 3.0;
            
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8); // Adjust camera distance to fit larger screen

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Movie screen setup
            const screenGeometry = new THREE.PlaneGeometry(16, 9); // Larger screen (16:9)
            var video = document.getElementById('theater-video');
            video.muted = false;
            video.play();
            videoTexture = new THREE.VideoTexture(video);
            const screenMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
            screenMesh = new THREE.Mesh(screenGeometry, screenMaterial);
            screenMesh.position.set(0, 2.5, -7); // Position screen in front
            scene.add(screenMesh);

            // Load the brain model at the top right corner
            const loader = new THREE.GLTFLoader();
            loader.load('brain.glb', function (gltf) {
                model = gltf.scene;
                model.position.set(5.0, 5, 0); // Positioning at the top right
                model.scale.set(modelScale, modelScale, modelScale);

                // Change the color of the model
                model.traverse(function (child) {
                    if (child.isMesh) {
                        child.material.color.set(modelColor);
                    }
                });

                scene.add(model);
            });

            // Ambient light for better visibility
            const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft light
            scene.add(ambientLight);

            // Camera controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 2, -5);
            controls.update();

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Optional: rotate the brain model
            if (model) {
                model.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }

        // Example of how to call the function
        // playNewVideo('videos/Your_New_Video.mp4');        
        function playNewVideo(videoPath) {
            var videoElement = document.getElementById("theater-video");
            var sourceElement = document.getElementById("video-source");
        
            // Apply fade-out effect
            videoElement.style.transition = "opacity 1s ease"; // Set transition effect
            videoElement.style.opacity = 0;  // Fade out
        
            // Use setTimeout to wait for the fade-out transition to complete (1 second)
            setTimeout(function () {
                // Update the video source
                sourceElement.src = videoPath;
        
                // Load the new video
                videoElement.load();
        
                // Apply fade-in effect once the video has loaded and is ready to play
                videoElement.oncanplay = function () {
                    // Fade in
                    videoElement.style.opacity = 1;  
                    videoElement.play();  // Play the new video
                };
            }, 1000);  // Wait 1 second to ensure fade-out is done before switching videos
        }

    </script>
</body>
</html>
