<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Movie Theater with Brain Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, cssRenderer, screenMesh, model;

        init();
        animate();

        function init() {
            const modelColor = '#c88d94';
            const modelScale = 3.0;
            
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8); // Adjust camera distance to fit larger screen

            // WebGL renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // CSS3D renderer setup
            cssRenderer = new THREE.CSS3DRenderer();
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.domElement.style.position = 'absolute';
            cssRenderer.domElement.style.top = '0';
            document.body.appendChild(cssRenderer.domElement);

            // Movie screen setup with YouTube iframe
            const iframeElement = createYouTubeIframe();
            const cssObject = new THREE.CSS3DObject(iframeElement);
            cssObject.position.set(0, 2.5, -7); // Position screen in front
            cssObject.scale.set(8, 4.5, 1); // Scale to fit the scene (16:9)
            scene.add(cssObject);

            // Load the brain model at the top right corner
            const loader = new THREE.GLTFLoader();
            loader.load('brain.glb', function (gltf) {
                model = gltf.scene;
                model.position.set(5.0, 5, 0); // Positioning at the top right
                model.scale.set(modelScale, modelScale, modelScale);

                // Change the color of the model
                model.traverse(function (child) {
                    if (child.isMesh) {
                        child.material.color.set(modelColor);
                    }
                });

                scene.add(model);
            });

            // Ambient light for better visibility
            const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft light
            scene.add(ambientLight);

            // Camera controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 2, -5);
            controls.update();

            window.addEventListener('resize', onWindowResize, false);
        }

        function createYouTubeIframe() {
            const iframe = document.createElement('iframe');
            iframe.src = "https://www.youtube.com/embed/9DLYjqF01O8?autoplay=1&controls=1&loop=1&playlist=9DLYjqF01O8";
            iframe.style.width = "100%";
            iframe.style.height = "100%";
            return iframe;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            cssRenderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Optional: rotate the brain model
            if (model) {
                model.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
            cssRenderer.render(scene, camera);
        }
    </script>
</body>
</html>
