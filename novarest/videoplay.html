<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Movie Theater with Brain Model</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        iframe {
            display: none;
        }
    </style>
</head>
<body>
    <div id="youtube-container" style="display: none;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.rawgit.com/mrdoob/three.js/r92/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, videoTexture, screenMesh, model;

        init();
        animate();

        function init() {
            const modelColor = '#c88d94';
            const modelScale = 3.0;
            
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 2, 8); // Adjust camera distance to fit larger screen

            // Renderer setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Movie screen setup
            const screenGeometry = new THREE.PlaneGeometry(16, 9); // Larger screen (16:9)
            videoTexture = createYouTubeTexture();
            const screenMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
            screenMesh = new THREE.Mesh(screenGeometry, screenMaterial);
            screenMesh.position.set(0, 2.5, -7); // Position screen in front
            scene.add(screenMesh);

            // Load the brain model at the top right corner
            const loader = new THREE.GLTFLoader();
            loader.load('brain.glb', function (gltf) {
                model = gltf.scene;
                model.position.set(5.0, 5, 0); // Positioning at the top right
                model.scale.set(modelScale, modelScale, modelScale);

                // Change the color of the model
                model.traverse(function (child) {
                    if (child.isMesh) {
                        child.material.color.set(modelColor);
                    }
                });

                scene.add(model);
            });

            // Ambient light for better visibility
            const ambientLight = new THREE.AmbientLight(0x404040, 2); // Soft light
            scene.add(ambientLight);

            // Camera controls
            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 2, -5);
            controls.update();

            window.addEventListener('resize', onWindowResize, false);
        }

        function createYouTubeTexture() {
            // Create a hidden iframe for YouTube video
            const iframe = document.createElement('iframe');
            iframe.id = 'youtube-player';
            iframe.width = "560";
            iframe.height = "315";
            iframe.src = "https://www.youtube.com/embed/9DLYjqF01O8?enablejsapi=1&autoplay=1&controls=0&loop=1&playlist=9DLYjqF01O8"; // Ensure looping
            iframe.style.display = "none";
            document.getElementById('youtube-container').appendChild(iframe);

            // Create a canvas and use it as a texture for the Three.js plane
            const videoCanvas = document.createElement('canvas');
            videoCanvas.width = 1280;
            videoCanvas.height = 720;
            const context = videoCanvas.getContext('2d');

            const texture = new THREE.CanvasTexture(videoCanvas);

            // Render the iframe content onto the canvas every frame
            function updateTexture() {
                context.clearRect(0, 0, videoCanvas.width, videoCanvas.height);
                context.drawImage(iframe, 0, 0, videoCanvas.width, videoCanvas.height);
                texture.needsUpdate = true;
                requestAnimationFrame(updateTexture);
            }

            updateTexture();

            return texture;
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Optional: rotate the brain model
            if (model) {
                model.rotation.y += 0.01;
            }

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
