<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Bubbles and Brain Model</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #006994;
        }
    </style>
</head>
<body>
    <!-- Import Three.js and GLTFLoader -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script>
        let scene, camera, renderer, bubbles = [];

        function init() {
            // Scene setup
            scene = new THREE.Scene();

            // Camera setup
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;

            // Renderer setup
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 3);
            scene.add(ambientLight);

            // Create bubbles
            for (let i = 0; i < 50; i++) {
                const geometry = new THREE.SphereGeometry(Math.random() * 1.5 + 0.5, 32, 32);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x99ccff,
                    opacity: 0.8,
                    transparent: true
                });
                const bubble = new THREE.Mesh(geometry, material);

                bubble.position.set(
                    Math.random() * 50 - 25, // x
                    Math.random() * -50,      // y
                    Math.random() * 50 - 25   // z
                );

                bubble.speed = Math.random() * 0.05 + 0.01;
                scene.add(bubble);
                bubbles.push(bubble);
            }

            // Load the brain model at the top right corner
            const loader = new THREE.GLTFLoader();
            loader.load('https://threejs.org/examples/models/gltf/BrainStem.glb', function (gltf) {
                const brainModel = gltf.scene;
                brainModel.position.set(25, 25, 0); // Positioning at the top right corner
                brainModel.scale.set(0.5, 0.5, 0.5); // Adjust scale if necessary
                scene.add(brainModel);
            }, undefined, function (error) {
                console.error('An error occurred while loading the brain model:', error);
            });

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update bubbles position
            bubbles.forEach(bubble => {
                bubble.position.y += bubble.speed;
                if (bubble.position.y > 30) {
                    bubble.position.y = -30;
                    bubble.position.x = Math.random() * 50 - 25;
                    bubble.position.z = Math.random() * 50 - 25;
                }
            });

            renderer.render(scene, camera);
        }

        // Adjust camera and renderer on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
