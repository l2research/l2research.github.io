<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Underwater Bubbles with VR Cube and Brain</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #006994;
        }
        #brain-container {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 200px;
            height: 200px;
            z-index: 10;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Brain Container -->
    <div id="brain-container"></div>

    <!-- Import Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.module.js';
        import { VRButton } from 'https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/VRButton.js';

        let scene, camera, renderer, bubbles = [], cube, brainScene, brainCamera, brainRenderer;

        function init() {
            // Main Scene setup
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 50;
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 3);
            scene.add(ambientLight);

            // Create bubbles
            for (let i = 0; i < 50; i++) {
                const geometry = new THREE.SphereGeometry(Math.random() * 1.5 + 0.5, 32, 32);
                const material = new THREE.MeshBasicMaterial({
                    color: 0x99ccff,
                    opacity: 0.8,
                    transparent: true
                });
                const bubble = new THREE.Mesh(geometry, material);
                bubble.position.set(Math.random() * 50 - 25, Math.random() * -50, Math.random() * 50 - 25);
                bubble.speed = Math.random() * 0.05 + 0.01;
                scene.add(bubble);
                bubbles.push(bubble);
            }

            // Create cube
            const geometry = new THREE.BoxGeometry(0.2, 0.2, 0.2);
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);

            // Brain Scene setup
            brainScene = new THREE.Scene();
            brainCamera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
            brainCamera.position.z = 2;
            brainRenderer = new THREE.WebGLRenderer({ antialias: true });
            brainRenderer.setSize(200, 200);
            document.getElementById('brain-container').appendChild(brainRenderer.domElement);

            // Create VR Button
            document.body.appendChild(VRButton.createButton(renderer));

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);

            // Update bubbles position
            bubbles.forEach(bubble => {
                bubble.position.y += bubble.speed;
                if (bubble.position.y > 30) {
                    bubble.position.y = -30;
                    bubble.position.x = Math.random() * 50 - 25;
                    bubble.position.z = Math.random() * 50 - 25;
                }
            });

            // Rotate cube
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            // Render main scene
            renderer.render(scene, camera);
            // Render brain scene
            brainRenderer.render(brainScene, brainCamera);
        }

        // Adjust camera and renderer on window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
    </script>
</body>
</html>
