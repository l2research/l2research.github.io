<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Scene with 3D Objects</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>

    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.150.1/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.150.1/examples/jsm/controls/OrbitControls.js';

        let scene, camera, renderer, controls;
        let beachTexture, cube, sphere;

        init();
        animate();

        function init() {
            // Create scene
            scene = new THREE.Scene();

            // Setup camera
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 5);

            // Setup renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add Orbit Controls
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;

            // Load beach background texture
            const loader = new THREE.TextureLoader();
            beachTexture = loader.load('https://threejs.org/examples/textures/beach.jpg', () => {
                scene.background = beachTexture;
            });

            // Add a cube
            const cubeGeometry = new THREE.BoxGeometry();
            const cubeMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000 });
            cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
            cube.position.set(-1.5, 1, 0);
            scene.add(cube);

            // Add a sphere
            const sphereGeometry = new THREE.SphereGeometry(0.5, 32, 32);
            const sphereMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff });
            sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
            sphere.position.set(1.5, 1, 0);
            scene.add(sphere);

            // Add lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(5, 5, 5).normalize();
            scene.add(directionalLight);

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // Rotate the cube and sphere for visual effect
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            sphere.rotation.x += 0.01;
            sphere.rotation.y += 0.01;

            // Update the controls
            controls.update();

            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
