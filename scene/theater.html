<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>3D Virtual Movie Theater</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #playButton {
            position: absolute;
            top: 40%;
            left: 45%;
            padding: 20px;
            font-size: 20px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <button id="playButton">Play Video</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r145/three.min.js"></script>
    <script>
        // Scene, Camera, Renderer
        var scene = new THREE.Scene();

        var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

        var renderer = new THREE.WebGLRenderer({antialias: true});
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        camera.position.set(0, 1.6, 5);

        // Lighting
        var ambientLight = new THREE.AmbientLight(0x404040); // Soft white light
        scene.add(ambientLight);

        var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
        directionalLight.position.set(0, 10, 0);
        scene.add(directionalLight);

        // Floor
        var floorGeometry = new THREE.PlaneGeometry(20, 20);
        var floorMaterial = new THREE.MeshPhongMaterial({color: 0x808080});
        var floor = new THREE.Mesh(floorGeometry, floorMaterial);
        floor.rotation.x = -Math.PI / 2;
        scene.add(floor);

        // Left Wall
        var wallGeometry = new THREE.PlaneGeometry(20, 10);
        var wallMaterial = new THREE.MeshPhongMaterial({color: 0x404040});
        var leftWall = new THREE.Mesh(wallGeometry, wallMaterial);
        leftWall.position.set(-10, 5, 0);
        leftWall.rotation.y = Math.PI / 2;
        scene.add(leftWall);

        // Right Wall
        var rightWall = leftWall.clone();
        rightWall.position.set(10, 5, 0);
        rightWall.rotation.y = -Math.PI / 2;
        scene.add(rightWall);

        // Back Wall
        var backWall = new THREE.Mesh(wallGeometry, wallMaterial);
        backWall.position.set(0, 5, -10);
        scene.add(backWall);

        // Ceiling
        var ceiling = new THREE.Mesh(floorGeometry, floorMaterial);
        ceiling.position.y = 10;
        ceiling.rotation.x = Math.PI / 2;
        scene.add(ceiling);

        // Video Texture
        var video = document.createElement('video');
        video.src = 'meditation.mp4';
        video.crossOrigin = 'anonymous';
        video.load();

        var videoTexture = new THREE.VideoTexture(video);
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBFormat;

        var screenGeometry = new THREE.PlaneGeometry(16, 9); // Aspect ratio of 16:9
        screenGeometry.scale(0.5, 0.5, 0.5); // Adjust size if necessary

        var screenMaterial = new THREE.MeshBasicMaterial({map: videoTexture});

        var screen = new THREE.Mesh(screenGeometry, screenMaterial);
        scene.add(screen);

        // Position the screen
        screen.position.set(0, 5, -9.9); // Slightly in front of the back wall

        // Play Button
        var playButton = document.getElementById('playButton');

        playButton.addEventListener('click', function() {
            video.play();
            playButton.style.display = 'none';
        });

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            renderer.render(scene, camera);
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', onWindowResize, false);

        function onWindowResize(){
            camera.aspect = window.innerWidth/window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
